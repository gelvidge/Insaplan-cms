version: '3.8'

services:
    payload:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: insaplan-cms
        ports:
            - '3001:3001'
        environment:
            - NODE_ENV=production
            - DATABASE_URL=${DATABASE_URL}
            - PAYLOAD_SECRET=${PAYLOAD_SECRET}
            - PAYLOAD_PUBLIC_SERVER_URL=${PAYLOAD_PUBLIC_SERVER_URL}
            - REBUILD_WEBHOOK_URL=${REBUILD_WEBHOOK_URL}
        volumes:
            - ./media:/app/media
        restart: unless-stopped
        depends_on:
            - postgres

    postgres:
        image: postgres:15-alpine
        container_name: insaplan-db
        environment:
            - POSTGRES_USER=${POSTGRES_USER:-payload}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB:-payload_cms}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        restart: unless-stopped

volumes:
    postgres_data:
